<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="utf-8" />
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%;width: 24cm; margin:0 auto;"></div>

  <script type="text/javascript" src="./asset/js/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom, 'null', {
      renderer: "canvas",
      // renderer: "svg",
      useDirtyRect: false,
    });
    var app = {};

    var option;

    option = {
      // 所用数据集
      dataset: [
        {
          source: [
            ['Name', 'Value'],
            ['Aseismic_Ridge', 223],
            ['Back-Arc_Basin', 695],
            ['Continental_Rift', 265],
            ['Convergent_Margin', 250],
            ['Failed_Rift', 6],
            ['Forearc', 152],
            ['Fossil_Ridge', 25],
            ['Fracture_Zone', 234],
            ['Incipient_Rift', 86],
            ['Intraplate_Craton', 170],
            ['Intraplate_Off-Craton', 487],
            ['Unknown', 1],
            ['Ocean_Basin', 3],
            ['Ocean_Island', 871],
            ['Oceanic_Plateau', 257],
            ['Off-Axis_Spreading_Center', 91],
            ['Old_Oceanic_Crust', 533],
            ['Ophiolite', 134],
            ['Rift_Valley', 68],
            ['Seamount', 903],
            ['Spreading_Center', 3668],
            ['Transform_Fault', 6],
            ['Trench', 54],
            ['Triple_Junction', 7],
            ['Volcanic_Arc', 1179]
          ],
        },
        {
          transform: {
            type: 'sort',
            // 按分数排序
            config: { dimension: 'Name', order: 'desc' }
          }
        },
        {
          transform: {
            type: 'sort',
            // 按分数排序
            config: { dimension: 'Name', order: 'asc' }
          }
        },
      ],
      // 工具箱
      toolbox: {
        show: true,
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: {
            show: true,
            pixelRatio: 10,
            backgroundColor: "rgba(0,0,0,0)",
          },
        },
      },
      // 标题
      title: {
        show: false,
        text: "07_PetDB所在构造区域饼图",
        subtext: '',
        left: "center",
        textStyle: {
          // fontSize: 30,
          fontFamily: "'Times New Roman','宋体'",
        },
      },
      // 提示框
      tooltip: {
        trigger: "item",
        type: "line",
        formatter: "{c} ({d}%) ",
        textStyle: {
          fontFamily: "'Times New Roman','宋体'",
        },
      },
      // 图例
      legend: {
        show: false,
        type: "scroll",
        orient: "vertical",
        top: 'center',
        left: 20,
        height: '94%',
        textStyle: {
          fontSize: 18,
          fontFamily: "'Times New Roman','宋体'",
          textBorderColor: "rgba(255, 255, 255, 1)",
          textBorderWidth: 2,
          textBorderType: 'solid',
        },
        datasetIndex: 0,
      },
      // 数据系列
      series: [
        {
          name: '岩构造类型',
          type: "pie",
          radius: "45%",
          top: '4%',
          left: '0%',
          // 数据标签（引导线）
          label: {
            position: "outer",
            alignTo: "none",
            formatter: "{b}:{d}% ",
            bleedMargin: 5,
            textStyle: {
              fontSize: 18,
              fontFamily: "'Times New Roman','宋体'",
            },
          },
          // 选中强调效果
          emphasis: {
            itemStyle: {
              shadowBlur: 16,
              shadowOffsetX: 1,
              shadowColor: "rgba(0, 0, 0, 0.6)",
            },
          },
          // 调用数据集的哪个成果
          datasetIndex: 2,
        },
      ],
    };

    if (option && typeof option === "object") {
      myChart.setOption(option);
    }
    window.addEventListener("resize", myChart.resize);

  </script>
</body>

</html>
