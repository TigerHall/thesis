<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="utf-8" />
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%;width: 99%; margin:0 auto;"></div>

  <script type="text/javascript" src="./asset/js/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom, 'null', {
      renderer: "canvas",
      useDirtyRect: false,
    });
    var app = {};

    var option;

    option = {
      // 所用数据集
      dataset: [
        {
          source: [
            ['Name', 'zh', 'Value'],
            ['EXOTIC（外来岩)', '外来岩', 44],
            ['IGNEOUS（火成岩)', '火成岩', 64823],
            ['METAMORPHIC（变质岩)', '变质岩', 1362],
            ['ORE（矿石)', '矿石', 483],
            ['SEDIMENTARY（沉积岩)', '沉积岩', 2127],
            ['UNKNOWN（未知)', '未知', 925],
            ['VEIN（脉状矿床（脉岩）)', '脉状矿床（脉岩）', 127],
            ['XENOLITH（捕虏岩)', '捕虏岩', 439],
            ['XENOLITHIC（捕虏体)', '捕虏体', 512]
          ],
        },
        {
          transform: {
            type: 'sort',
            // 按分数排序
            config: { dimension: 'Value', order: 'desc' }
          }
        },
        {
          transform: {
            type: 'sort',
            // 按分数排序
            config: { dimension: 'Value', order: 'asc' }
          }
        },
      ],
      // 工具箱
      toolbox: {
        show: true,
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: {
            show: true,
            pixelRatio: 5,
            backgroundColor: "rgba(0,0,0,0)",
          },
        },
      },
      // 标题
      title: {
        show: false,
        text: "04_EarthChem岩性组成类型饼图",
        subtext: '',
        left: "center",
        textStyle: {
          // fontSize: 30,
          fontFamily: "'Times New Roman','宋体'",
        },
      },
      // 提示框
      tooltip: {
        trigger: "item",
        type: "line",
        formatter: "{c} ({d}%) ",
        textStyle: {
          fontFamily: "'Times New Roman','宋体'",
        },
      },
      // 图例
      legend: {
        type: "scroll",
        orient: "vertical",
        top: 'center',
        left: 20,
        textStyle: {
          fontSize: 24,
          fontFamily: "'Times New Roman','宋体'",
          textBorderColor: "rgba(255, 255, 255, 1)",
          textBorderWidth: 2,
          textBorderType: 'solid',
        },
        datasetIndex: 0,
      },
      // 数据系列
      series: [
        {
          name: '岩性类型',
          type: "pie",
          radius: "55%",
          // 数据标签（引导线）
          label: {
            position: "outer",
            alignTo: "none",
            formatter: "{b}:{d}% ",
            bleedMargin: 5,
            textStyle: {
              fontSize: 24,
              fontFamily: "'Times New Roman','宋体'",
            },
          },
          // 选中强调效果
          emphasis: {
            itemStyle: {
              shadowBlur: 16,
              shadowOffsetX: 1,
              shadowColor: "rgba(0, 0, 0, 0.6)",
            },
          },
          // 调用数据集的哪个成果
          datasetIndex: 2,
        },
      ],
    };

    if (option && typeof option === "object") {
      myChart.setOption(option);
    }
    window.addEventListener("resize", myChart.resize);

  </script>
</body>

</html>
