<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="utf-8" />
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%;width: 99%; margin:0 auto;"></div>

  <script type="text/javascript" src="./asset/js/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom, 'null', {
      renderer: "canvas",
      useDirtyRect: false,
    });
    var app = {};

    var option;

    option = {
      // 所用数据集
      dataset: [
        {
          source: [
            ['NAME', 'Value'],
            ['BASALT(玄武岩)', 29036],
            ['UNKNOW(未知岩性)', 9700],
            ['ANDESITE(安山岩)', 5681],
            ['THOLEIITE(拉斑玄武岩)', 2974],
            ['TEPHRA(火山灰)', 2309],
            ['BASANITE(碧玄岩)', 1371],
            ['RHYOLITE(流纹岩)', 1363],
            ['DACITE(英安岩)', 1257],
            ['GRANITE(花岗岩)', 1008],
            ['GABBRO(辉长岩)', 968],
            ['其他', 15175]
          ],
        },
        {
          transform: {
            type: 'sort',
            // 按分数排序
            config: { dimension: 'NAME', order: 'desc' }
          }
        },
        {
          transform: {
            type: 'sort',
            // 按分数排序
            config: { dimension: 'NAME', order: 'asc' }
          }
        },
      ],
      // 工具箱
      toolbox: {
        show: true,
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: {
            show: true,
            pixelRatio: 5,
            backgroundColor: "rgba(0,0,0,0)",
          },
        },
      },
      // 标题
      title: {
        show: false,
        text: "02_EarthChem岩性整理饼图",
        subtext: '前10数据',
        left: "center",
        textStyle: {
          // fontSize: 30,
          fontFamily: "'Times New Roman','宋体'",
        },
      },
      // 提示框
      tooltip: {
        trigger: "item",
        type: "line",
        formatter: "{c} ({d}%) ",
        textStyle: {
          fontFamily: "'Times New Roman','宋体'",
        },
      },
      // 图例
      legend: {
        type: "scroll",
        orient: "vertical",
        top: 'center',
        left: 20,
        textStyle: {
          fontSize: 22,
          fontFamily: "'Times New Roman','宋体'",
          textBorderColor: "rgba(255, 255, 255, 1)",
          textBorderWidth: 2,
          textBorderType: 'solid',
        },
        datasetIndex: 0,
      },
      // 数据系列
      series: [
        {
          name: '岩性分类',
          type: "pie",
          radius: "55%",
          left: "16%",
          // 数据标签（引导线）
          label: {
            position: "outer",
            alignTo: "none",
            formatter: "{b}:{d}% ",
            bleedMargin: 5,
            textStyle: {
              fontSize: 24,
              fontFamily: "'Times New Roman','宋体'",
            },
          },
          // 选中强调效果
          emphasis: {
            itemStyle: {
              shadowBlur: 16,
              shadowOffsetX: 1,
              shadowColor: "rgba(0, 0, 0, 0.6)",
            },
          },
          // 调用数据集的哪个成果
          datasetIndex: 2,
        },
      ],
    };

    if (option && typeof option === "object") {
      myChart.setOption(option);
    }
    window.addEventListener("resize", myChart.resize);

  </script>
</body>

</html>
