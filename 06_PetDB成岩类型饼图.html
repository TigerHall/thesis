<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="utf-8" />
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%;width: 24cm; margin:0 auto;"></div>

  <script type="text/javascript" src="./asset/js/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom, 'null', {
      renderer: "canvas",
      // renderer: "svg",
      useDirtyRect: false,
    });
    var app = {};

    var option;

    option = {
      // 所用数据集
      dataset: [
        {
          source: [
            ['Name', 'Value'],
            ['Exotic', 22],
            ['Igneous:Plutonic:Felsic', 25],
            ['Igneous:Plutonic:Intermediate', 4],
            ['Igneous:Plutonic:Mafic', 126],
            ['Igneous:Plutonic:Ultramafic', 201],
            ['Igneous:Volcanic:Clastic', 245],
            ['Igneous:Volcanic:Felsic', 69],
            ['Igneous:Volcanic:Intermediate', 815],
            ['Igneous:Volcanic:Mafic', 7926],
            ['Igneous:Volcanic:Ultramafic', 7],
            ['Metamorphic', 161],
            ['Ore', 162],
            ['Sedimentary:Siliciclastic', 4],
            ['Xenolith', 222],
            ['Unknown', 379]
          ],
        },
        {
          transform: {
            type: 'sort',
            // 按分数排序
            config: { dimension: 'Name', order: 'desc' }
          }
        },
        {
          transform: {
            type: 'sort',
            // 按分数排序
            config: { dimension: 'Name', order: 'asc' }
          }
        },
      ],
      // 工具箱
      toolbox: {
        show: true,
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: {
            show: true,
            pixelRatio: 10,
            backgroundColor: "rgba(0,0,0,0)",
          },
        },
      },
      // 标题
      title: {
        show: false,
        text: "06_PetDB成岩类型饼图",
        subtext: '',
        left: "center",
        textStyle: {
          // fontSize: 30,
          fontFamily: "'Times New Roman','宋体'",
        },
      },
      // 提示框
      tooltip: {
        trigger: "item",
        type: "line",
        formatter: "{c} ({d}%) ",
        textStyle: {
          fontFamily: "'Times New Roman','宋体'",
        },
      },
      // 图例
      legend: {
        show: false,
        type: "scroll",
        orient: "vertical",
        top: 'center',
        left: 20,
        textStyle: {
          fontSize: 18,
          fontFamily: "'Times New Roman','宋体'",
          textBorderColor: "rgba(255, 255, 255, 1)",
          textBorderWidth: 2,
          textBorderType: 'solid',
        },
        datasetIndex: 0,
      },
      // 数据系列
      series: [
        {
          name: '岩性类型',
          type: "pie",
          radius: "35%",
          left: "22%",
          // 数据标签（引导线）
          label: {
            // show: false,
            // showAbove: false,
            smooth: 1,
            position: "outer",
            alignTo: "none",
            formatter: "{b}:{d}% ",
            bleedMargin: 5,
            textStyle: {
              fontSize: 12,
              fontFamily: "'Times New Roman','宋体'",
            },
          },
          // 选中强调效果
          emphasis: {
            itemStyle: {
              shadowBlur: 16,
              shadowOffsetX: 1,
              shadowColor: "rgba(0, 0, 0, 0.6)",
            },
          },
          // 调用数据集的哪个成果
          datasetIndex: 2,
        },
      ],
    };

    if (option && typeof option === "object") {
      myChart.setOption(option);
    }
    window.addEventListener("resize", myChart.resize);

  </script>
</body>

</html>
